---
- hosts : all
  become : yes
  tasks : 
   - name : install webserver on ubuntu node
     apt : 
       name : apache2
       state : present
   
   - name : i want to start a web server on ubuntu node
     service  : 
       name :  apache2
       state : started   
      
   - name : i want to start a web server on redhat nodes
     dnf : 
       name : httpd
       state : present

   - name : i want to start web server on redhat nodes
     dnf :
      name : httpd
      state : started      
       