---
- hosts : myservers
  become : yes
  tasks : 
   - name : install webserver on ubuntu node
     apt : 
      name : {{myinstaller}}
      state : present
   
   - name : i want to start a webserver on ubuntu node
     service  : 
      name : {{myinstaller}}
      state : started   
      
   - name : install webserver on redHat node
     dnf : 
      name : {{myredinstaller}}
      state : present

   - name : i want to start webserver on redHat node
     service :
      name : {{myredinstaller}}
      state : started      
       